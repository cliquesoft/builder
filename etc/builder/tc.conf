# The builder config file for the TinyCore Linux distro
#
# To enable, simply type the following command while inside the /etc/pax dir:
#     symlink -s tc.conf config
#
# Available variables for use in below values:
#   ARCH	the current CPU architecture being compiled (e.g. i32, i64, ...)
#   NAME	the name of the package being compiled
#   PACK	the type of package being made (e.g. bin, dev, doc, ...)
#   PASS	the current pass count for multi-pass compiling




# Whether or not to show debug output during processing
#DEBUG=0


# The staging location that will be the target to dump compiled programs into
# for making the various packages
#DIR_DUMP='/tmp/staging'

# The directory where the package contents will reside in the running system
DIR_INST='/usr/local'

# The directory storing all of the builder profiles
DIR_PROF="${DIR_INST}/share/builder"

# The location that the packaged software will be stored (local software repo)
#DIR_REPO='/tmp/repo'

# The temporary location to store any information needed by this script
#DIR_TEMP='/tmp/builder'


# Compile-time deps list for all projects (e.g. compiletc,mksquashfs-tools,...)
DEP_MAKE_ALL='compiletc.tcz squashfs-tools.tcz rsync.tcz findutils.tcz'


# The file extensions for the various packages created by this script
# NOTE: if including variables in the name, surround with single quotes (')
EXT_BLDR='.bldr'
EXT_CODE='.tgz'
EXT_DEPS='-${PACK}.tcz.dep'
EXT_HASH='-${PACK}.tcz.md5.txt'
EXT_INFO='-${PACK}.tcz.info'
EXT_LIST='-${PACK}.tcz.list'
EXT_MAKE='-${PACK}.tcz.make'
EXT_SOFT='-${PACK}.tcz'


# The ownership to apply to files of the package
OWN_USER='root'
OWN_GROUP='root'

# The permissions to apply to contents of the package
PRM_DIRS='755'
PRM_EXECS='755'
PRM_FILES='644'

# The URL's that can be used to obtain the source code and package information
# NOTE: a blank value disables
URL_INFO='$(cat /opt/tcemirror)/$(version | cut -d '.' -f 1).x/$(uname -m)/tcz/${NAME}${EXT_INFO}'
URL_REPO='$(cat /opt/tcemirror)/$(version | cut -d '.' -f 1).x/$(uname -m)/tcz/src/${NAME}/${NAME}${EXT_CODE}'

# The software package manager commands to...
# ...install compile-time dependencies for the overall compiling environment
SPM_ALL='tce-load -w $DEP_MAKE_ALL; tce-load -il $DEP_MAKE_ALL'
# ...install compile-time dependencies for those that are package specific
SPM_PACK='tce-load -w $DEP_MAKE_PAK; tce-load -il $DEP_MAKE_PAK'
# ...create packages from compiled software
SPM_MAKE='mksquashfs "${DIR}.${PACK}" "${DIR}${TMP_SOFT}" && find "${DIR}.${PACK}" -not -type d | sed "s:^${DIR}.${PACK}/::" >"${DIR}${TMP_LIST}" && md5sum "${DIR}${TMP_SOFT}" >"${DIR}${TMP_HASH}"'
# ...unload them (to keep the environment clean)
SPM_UNLD=''

# The log file for compile output (contains both stdout and stderr)
#LOG='/var/log/builder.log'

# Whether or not 'sudo' should be called for all commands after the 'ownership
# and permissions' have been set (if they are restrictive enough to warrant it)
# NOTE: to use 'sudo' with parameters, simply add them for the SUDO value:
#   SUDO='sudo -x -y -z'
SUDO=TRUE


# Set the default package config search location(s)
PATH_PKGCFG="/usr/local/lib/pkgconfig:/usr/lib/pkgconfig"

# Set the default compile flags per CPU architecture (which can be overwritten
# with individual DIR_MAKE files)
FLAG_A32="export CFLAGS='-march=armv6zk -mtune=arm1176jzf-s -mfpu=vfp -Os -pipe'
	export CXXFLAGS='-march=armv6zk -mtune=arm1176jzf-s -mfpu=vfp -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# ARM 32bit
FLAG_A64="export CFLAGS='-march=armv8-a+crc -mtune=cortex-a53 -Os -pipe'
	export CXXFLAGS='-march=armv8-a+crc -mtune=cortex-a53 -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# ARM 64bit
FLAG_I32="export CFLAGS='-march=i486 -mtune=i686 -Os -pipe'
	export CXXFLAGS='-march=i486 -mtune=i686 -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# Intel/AMD 32bit
FLAG_I64="export CFLAGS='-mtune=generic -Os -pipe'
	export CXXFLAGS='-mtune=generic -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# Intel/AMD 64bit
FLAG_R32="export CFLAGS='-march=armv6zk -mtune=arm1176jzf-s -mfpu=vfp -Os -pipe'
	export CXXFLAGS='-march=armv6zk -mtune=arm1176jzf-s -mfpu=vfp -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# RPi 32bit
FLAG_R64="export CFLAGS='-march=armv8-a+crc -mtune=cortex-a53 -Os -pipe'
	export CXXFLAGS='-march=armv8-a+crc -mtune=cortex-a53 -Os -pipe'
	export LDFLAGS='-Wl,-O1'
	export PKG_CONFIG_PATH='${PATH_PKGCFG}'"			# RPi 64bit




